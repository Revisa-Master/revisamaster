    <svg class="svg mobile" viewBox="0 0 400 720" xmlns="http://www.w3.org/2000/svg">
        <g id="inhas principais">
          <!--Linha superior-->
          <line x1="0" y1="5" x2="400" y2="5" stroke="#333" stroke-width="2"/>
          <!--Linha vertical-->
          <line x1="200" y1="5" x2="200" y2="410" stroke="#333" stroke-width="2"/>
        </g>
      
        <g id="primeiro-bloco"> 
          <!--Orientação académica-->
          <rect x="50" y="30" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="98" y="50" fill="#333">Orientação académica</text>
          <!--Formatação-->
          <rect x="50" y="90" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="98" y="110" fill="#333">Formatação + Revisão</text>
        </g>
      
        <g id="segundo-bloco">
          <!--Melhoria textual-->
          <rect x="50" y="150" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="125" y="170" fill="#333">Melhoria textual</text>
          <!--Traduação-->
          <rect x="50" y="210" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="158" y="230" fill="#333">Tradução</text>
        </g>
      
        <g id="quadrados-verticais">
          <!--Questionários de pesquisa-->
          <rect x="50" y="270" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="83" y="290" fill="#333">Questionários de pesquisa</text>          
          <!--Apresentação Visual-->
          <rect x="50" y="330" width="300" height="30" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
          <text x="115" y="350" fill="#333">Apresentação visual</text>
        </g>

      </svg>